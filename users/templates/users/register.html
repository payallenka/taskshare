<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <style>
        /* General Body Styling */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #121212; /* Dark background for the theme */
            color: #e0e0e0; /* Light text for readability */
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        /* Container Styling */
        .container {
            width: 100%;
            max-width: 500px;
            padding: 20px;
            background-color: #1e1e1e; /* Slightly lighter dark for contrast */
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.4); /* Subtle shadow */
            border: 1px solid #333; /* Slightly lighter border for structure */
        }

        /* Header Styling */
        h2 {
            text-align: center;
            color: #bb86fc; /* Accent color for header */
            margin-bottom: 20px;
        }

        /* Form Group Styling */
        .form-group {
            margin-bottom: 15px;
        }

        /* Label Styling */
        label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
            font-size: 14px;
            color: #e0e0e0; /* Light text color for labels */
        }

        /* Input and Textarea Styling */
        input, textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #333;
            border-radius: 4px;
            font-size: 14px;
            background-color: #2a2a2a; /* Darker input background */
            color: #e0e0e0; /* Light text for input fields */
        }

        /* Focused Input Styling */
        input:focus, textarea:focus {
            border-color: #bb86fc; /* Accent border on focus */
            outline: none;
        }

        /* Button Styling */
        button {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            background-color: #bb86fc; /* Accent color for button */
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        /* Button Hover Effect */
        button:hover {
            background-color: #9b68db; /* Slightly darker accent on hover */
        }

        /* Form Footer Styling */
        .form-footer {
            text-align: center;
            margin-top: 15px;
            font-size: 14px;
            color: #b0b0b0; /* Slightly dimmer text for footer */
        }

        .form-footer a {
            color: #bb86fc; /* Accent color for links */
            text-decoration: none;
        }

        .form-footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Register</h2>
        <form method="POST">
            {% csrf_token %}

            <!-- Username -->
            <div class="form-group">
                <label for="username">Username</label>
                {{ form.username }}
            </div>

            <!-- Email -->
            <div class="form-group">
                <label for="email">Email</label>
                {{ form.email }}
            </div>

            <!-- First Name -->
            <div class="form-group">
                <label for="first_name">First Name</label>
                {{ form.first_name }}
            </div>

            <!-- Last Name -->
            <div class="form-group">
                <label for="last_name">Last Name</label>
                {{ form.last_name }}
            </div>

            <!-- Password -->
            <div class="form-group">
                <label for="password1">Password</label>
                {{ form.password1 }}
            </div>

            <!-- Confirm Password -->
            <div class="form-group">
                <label for="password2">Confirm Password</label>
                {{ form.password2 }}
            </div>

            <!-- Bio -->
            <div class="form-group">
                <label for="bio">Bio</label>
                <textarea id="bio" name="bio" rows="4" placeholder="Tell us about yourself..."></textarea>
            </div>

            

            <!-- Submit Button -->
            <button type="submit">Register</button>
        </form>

        <!-- Redirect to Login -->
        <div class="form-footer">
            <p>Already have an account? <a href="{% url 'login' %}">Login here</a></p>
        </div>
    </div>
</body>
</html>
