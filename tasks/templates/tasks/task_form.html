<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% if form.instance.pk %}Edit Task{% else %}Create Task{% endif %}</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #121212; /* Dark background */
            color: #e0e0e0; /* Light text color */
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 800px;
            margin: 50px auto;
            padding: 30px;
            background-color: #1e1e1e; /* Dark background for container */
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.4);
        }

        h1 {
            color: #4e73df; /* Blue color for heading */
            font-size: 28px;
            margin-bottom: 30px;
            font-weight: bold;
            text-align: center;
        }

        label {
            font-weight: bold;
            color: #e0e0e0; /* Light text for labels */
            margin-bottom: 5px;
            font-size: 16px;
        }

        input, textarea, select {
            width: 100%;
            padding: 14px;
            font-size: 14px;
            border: 1px solid #555; /* Darker borders */
            border-radius: 8px;
            margin-bottom: 20px;
            background-color: #333; /* Dark input fields */
            color: #e0e0e0; /* Light text in inputs */
        }

        input:focus, textarea:focus, select:focus {
            border-color: #4e73df; /* Blue focus border */
            outline: none;
        }

        .note {
            color: #ff6600; /* Warning color for note */
            font-size: 14px;
            margin-bottom: 15px;
        }

        .button {
            padding: 12px 30px;
            background-color: #4e73df; /* Blue button */
            color: white;
            font-size: 16px;
            border-radius: 8px;
            cursor: pointer;
            border: none;
            transition: background-color 0.3s ease;
        }

        .button:hover {
            background-color: #2e59d9; /* Darker blue on hover */
        }

        .back-link {
            display: inline-block;
            margin-top: 20px;
            font-size: 16px;
            color: #4e73df; /* Blue for the back link */
            text-decoration: none;
            border-bottom: 2px solid #4e73df;
        }

        .back-link:hover {
            color: #2e59d9; /* Darker blue on hover */
        }

    </style>
</head>
<body>

    <div class="container">
        <h1>{% if form.instance.pk %}Edit Task{% else %}Create Task{% endif %}</h1>

        <form method="POST">
            {% csrf_token %}
            
            <div class="form-group">
                {{ form.as_p }} <!-- Renders the form fields -->
            </div>

            {% if form.task_name.disabled %}
                <p class="note">Note: You cannot modify this field.</p>
            {% endif %}

            <button type="submit" class="button">
                {% if form.instance.pk %}Update{% else %}Create{% endif %}
            </button>
        </form>

        <a href="{% url 'tasks:task_list' %}" class="back-link">Back to Task List</a>
    </div>

</body>
</html>
