<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delete Task</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: #1a202c;
            color: #e2e8f0;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 600px;
            margin: 100px auto;
            padding: 40px;
            background: rgba(30, 41, 59, 0.9); /* Semi-transparent background */
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }

        h1 {
            color: #e53e3e;
            font-size: 28px;
            margin-bottom: 30px;
            font-weight: bold;
        }

        .task-name {
            font-size: 20px;
            font-weight: bold;
            color: #63b3ed;
        }

        .confirmation {
            margin-top: 30px;
        }

        .button {
            padding: 12px 30px;
            background-color: #e53e3e;
            color: white;
            font-size: 16px;
            border-radius: 8px;
            cursor: pointer;
            border: none;
            transition: background-color 0.3s ease;
        }

        .button:hover {
            background-color: #c82333;
        }

        .back-link {
            display: inline-block;
            margin-top: 20px;
            font-size: 16px;
            color: #63b3ed;
            text-decoration: none;
            border-bottom: 2px solid #63b3ed;
        }

        .back-link:hover {
            color: #2b6cb0;
        }

    </style>
</head>
<body>

    <div class="container">
        <h1>Are you sure you want to delete this task?</h1>

        <p class="task-name">{{ task.title }}</p>

        <form method="POST">
            {% csrf_token %}
            <div class="confirmation">
                <button type="submit" class="button">Yes, delete</button>
            </div>
        </form>

        <a href="{% url 'tasks:task_list' %}" class="back-link">Cancel</a>
    </div>

</body>
</html>
